<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Sales Date Prediction App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Sales Date Prediction App</div>
    <div class="right"> 
      <img class="logo" src="img/NSerio-BlackN-Transparent---XS.png" alt="NSERIO" onerror="this.replaceWith(document.createTextNode('NSERIO'))"/>
    </div>
  </header>

  <nav class="tabs">
    <button data-view="predictions" class="tab active">Sales Date Prediction</button>
    <button data-view="orders" class="tab">Orders</button>
    <button data-view="NewOrder" class="tab">New Order</button>
  <nav>

  <main id="app" class="container"><!-- aquí se inyectan las views --></main>
 
     <!-- core -->
    <script src="scripts/core/ns.js"></script>
    <script src="scripts/core/api.js"></script>
    <script src="scripts/core/Utils.js"></script>
      
    <!-- Vistas (constructores y lógica) -->
    <script src="scripts/views/predictions.js"></script>
    <script src="scripts/views/orders.js"></script>
    <script src="scripts/views/NewOrder.js"></script>
      
    <!-- UIs (definen .UI para cada vista) -->
    <script src="scripts/views/predictions.ui.js"></script>
    <script src="scripts/views/orders.ui.js"></script>
    <script src="scripts/views/NewOrder.ui.js"></script>
      
    <!-- arranque -->
    <script src="scripts/main.js"></script>
</body>
</html>
